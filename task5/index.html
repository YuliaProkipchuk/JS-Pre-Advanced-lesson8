<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="container">
        <div class="heading">List of prohibited words:</div>
        <div class="censor-section">
            <div class="censor">
                <p class="bad-words"><span>Bad words: </span></p>
                <form name="form_words" class="form_words">
                    <input type="text" name="input_words" id="input_words" placeholder="word here...">
                    <input type="button" value="Add" class="add-btn">
                    <input type="button" value="Reset" class="reset-btn">
                    <textarea name="textHere" id="textHere" placeholder="text here..."></textarea>
                    <button class="cenzor-btn">Cenzor</button>
                </form>
            </div>
        </div>
        <div class="footer-sec"></div>
    </div>
    <script src="script.js"></script>
</body>
